<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title or "Registro de Splicing" }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #f6f7fb; color:#222; }
      header { background:#0f172a; color:#fff; padding: 16px 24px; }
      header a { color:#fff; text-decoration:none; margin-left:12px; }
      .container { max-width: 960px; margin: 24px auto; background:#fff; border-radius:12px; padding: 24px; box-shadow: 0 6px 24px rgba(0,0,0,0.06); }
      h1 { margin:0 0 16px; font-size: 22px; }
      form label { display:block; margin:12px 0 6px; font-weight:600; }
      input[type=text], input[type=number], input[type=password], input[type=file] { width:100%; padding:10px 12px; border:1px solid #d1d5db; border-radius:8px; box-sizing: border-box; }
      .btn { background:#2563eb; color:#fff; border:none; padding:10px 16px; border-radius:8px; cursor:pointer; font-weight:600; }
      .btn.secondary { background:#e5e7eb; color:#111827; }
      .actions { margin-top:16px; display:flex; gap:12px; }
      .record { border:1px solid #e5e7eb; border-radius:8px; padding:12px; margin-bottom:12px; }
      .flash { padding:10px 12px; border-radius:8px; margin-bottom:12px; }
      .flash.error { background:#fee2e2; color:#991b1b; }
      .flash.success { background:#dcfce7; color:#14532d; }
      .flash.info { background:#e0f2fe; color:#0c4a6e; }
      .flash.warning { background:#fef9c3; color:#92400e; }
      nav { float:right; }
      a.link { color:#2563eb; text-decoration:none; }
      a.link:hover { text-decoration:underline; }
      .thumbs img { max-width: 180px; border-radius:8px; margin: 6px; border:1px solid #e5e7eb; }
    </style>
  </head>
  <body>
    <header>
      <div style="display:flex; justify-content:space-between; align-items:center;">
        <div><strong>Registro de Splicing</strong></div>
        <nav>
          {% if session.get('user_id') %}
            <span>Ol√°, {{ session.get('username') }}</span>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('new_record') }}">Novo Registro</a>
            <a href="{{ url_for('logout') }}">Sair</a>
          {% else %}
            <a href="{{ url_for('login') }}">Entrar</a>
            <a href="{{ url_for('register') }}">Cadastrar</a>
          {% endif %}
        </nav>
      </div>
    </header>
    <div class="container">
      {% for cat, msg in (get_flashed_messages(with_categories=True) or []) %}
        <div class="flash {{ cat }}">{{ msg }}</div>
      {% endfor %}
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
